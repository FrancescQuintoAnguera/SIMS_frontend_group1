<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map with Leaflet & OpenStreetMap</title>

  <!-- Leaflet stylesheet (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Module stylesheet -->
  <link rel="stylesheet" href="../styles/map_view.css" />
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet core script (CDN) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Module script that renders markers and handles geolocation -->
  <script src="../scripts/map_view.js"></script>
</body>
</html>
