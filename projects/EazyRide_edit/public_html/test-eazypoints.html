<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EazyPoints</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1d23;
            color: #e6edf3;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .section {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #a6ee36;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #a6ee36 0%, #69b7f0 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        pre {
            background: #0d1117;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #30363d;
        }
        .success { color: #a6ee36; }
        .error { color: #f85149; }
        .warning { color: #ffa657; }
    </style>
</head>
<body>
    <h1>üîß Test Sistema EazyPoints</h1>

    <div class="section">
        <h2>1. Debug Completo</h2>
        <button onclick="runDebug()">Ver Estado del Sistema</button>
        <pre id="debug-output">Haz click en el bot√≥n para ver el estado...</pre>
    </div>

    <div class="section">
        <h2>2. Test API get-points.php</h2>
        <button onclick="testGetPoints()">Test GET Points</button>
        <pre id="get-points-output">Haz click en el bot√≥n para probar...</pre>
    </div>

    <div class="section">
        <h2>3. Test API purchase-points.php</h2>
        <button onclick="testPurchasePoints()">Test Purchase Points</button>
        <pre id="purchase-points-output">Haz click en el bot√≥n para probar...</pre>
    </div>

    <div class="section">
        <h2>4. Instalar Tablas</h2>
        <button onclick="setupTables()">Crear Tablas EazyPoints</button>
        <pre id="setup-output">Haz click en el bot√≥n para instalar...</pre>
    </div>

    <script>
        async function runDebug() {
            const output = document.getElementById('debug-output');
            output.textContent = 'Ejecutando debug...';
            
            try {
                const response = await fetch('/php/api/debug-points.php', {
                    credentials: 'include'
                });
                const text = await response.text();
                output.textContent = text;
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testGetPoints() {
            const output = document.getElementById('get-points-output');
            output.textContent = 'Probando API...';
            
            try {
                const response = await fetch('/php/api/get-points.php', {
                    credentials: 'include'
                });
                
                const contentType = response.headers.get('content-type');
                output.textContent = 'Content-Type: ' + contentType + '\n\n';
                
                const text = await response.text();
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const data = JSON.parse(text);
                        output.textContent += 'JSON v√°lido ‚úì\n\n';
                        output.textContent += JSON.stringify(data, null, 2);
                    } catch (e) {
                        output.textContent += 'Error al parsear JSON ‚úó\n\n';
                        output.textContent += text;
                    }
                } else {
                    output.textContent += 'Respuesta NO es JSON ‚úó\n\n';
                    output.textContent += text.substring(0, 1000);
                }
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testPurchasePoints() {
            const output = document.getElementById('purchase-points-output');
            output.textContent = 'Probando compra de 400 puntos...';
            
            try {
                const response = await fetch('/php/api/purchase-points.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        points: 400,
                        price: 7.50,
                        package: 'B√†sic',
                        discount: 20
                    })
                });
                
                const contentType = response.headers.get('content-type');
                output.textContent = 'Content-Type: ' + contentType + '\n\n';
                
                const text = await response.text();
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const data = JSON.parse(text);
                        output.textContent += 'JSON v√°lido ‚úì\n\n';
                        output.textContent += JSON.stringify(data, null, 2);
                    } catch (e) {
                        output.textContent += 'Error al parsear JSON ‚úó\n\n';
                        output.textContent += text;
                    }
                } else {
                    output.textContent += 'Respuesta NO es JSON ‚úó\n\n';
                    output.textContent += text.substring(0, 1000);
                }
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }

        async function setupTables() {
            const output = document.getElementById('setup-output');
            output.textContent = 'Instalando tablas...';
            
            try {
                const response = await fetch('/php/api/setup-eazypoints.php');
                const data = await response.json();
                
                if (data.success) {
                    output.className = 'success';
                    output.textContent = '‚úÖ ' + data.message + '\n\n';
                    output.textContent += data.details.join('\n');
                } else {
                    output.className = 'error';
                    output.textContent = '‚ùå ' + data.message + '\n\n';
                    output.textContent += data.error || '';
                }
            } catch (error) {
                output.className = 'error';
                output.textContent = '‚ùå ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
