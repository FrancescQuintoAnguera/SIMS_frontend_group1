<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup EazyPoints</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1d23;
            color: #e6edf3;
        }
        .container {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
        }
        h1 {
            color: #a6ee36;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #a6ee36 0%, #69b7f0 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        #result.success {
            background: rgba(166, 238, 54, 0.1);
            border: 1px solid #a6ee36;
            color: #a6ee36;
        }
        #result.error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
        }
        .details {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        .loader {
            border: 3px solid #30363d;
            border-top: 3px solid #a6ee36;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Instal¬∑laci√≥ Sistema EazyPoints</h1>
        <p>Aquest script crear√† les taules necess√†ries per al sistema EazyPoints:</p>
        <ul>
            <li>user_points</li>
            <li>point_transactions</li>
            <li>premium_subscriptions</li>
            <li>Actualitzar taula users amb camps premium</li>
        </ul>
        <button id="installBtn" onclick="install()">Instal¬∑lar EazyPoints</button>
        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function install() {
            const btn = document.getElementById('installBtn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loader.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/php/api/setup-eazypoints.php');
                const data = await response.json();
                
                loader.style.display = 'none';
                result.style.display = 'block';
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>‚úÖ ${data.message}</strong>
                        <div class="details">
                            ${data.details.map(d => `<div>${d}</div>`).join('')}
                        </div>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <strong>‚ùå ${data.message}</strong>
                        <div class="details">${data.error || ''}</div>
                    `;
                }
            } catch (error) {
                loader.style.display = 'none';
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = `
                    <strong>‚ùå Error de connexi√≥</strong>
                    <div class="details">${error.message}</div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
