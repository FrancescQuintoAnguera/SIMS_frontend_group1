<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyRide - Recuperar Contrasenya</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/toast.js?v=1761166892"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/logo.png" alt="Logo EzyRide">
            <h1>EzyRide</h1>
        </div>
        <div class="header-center"><h1 class="page-title">Recuperar Contrasenya</h1></div><div class="user-info">
            <a href="login.html" class="btn btn-ghost">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Tornar al Login
            </a>
        </div>
    </header>

    <main>
        <div class="container fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, var(--color-accent-blue) 0%, var(--color-accent-purple) 100%); border-radius: var(--radius-xl); display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-lg);">
                    <svg width="40" height="40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                
                <p style="color: var(--color-text-secondary); font-size: 0.9375rem;">
                    Introdueix el teu correu i t'enviarem instruccions
                </p>
            </div>

            <form id="resetForm" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="form-label">Correu electrònic</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="nom@exemple.com" required>
                </div>

                <button type="submit" id="resetBtn" class="btn btn-primary" style="width: 100%;">
                    Enviar Instruccions
                </button>
            </form>

            <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--color-border-default); text-align: center;">
                <p style="font-size: 0.9375rem; color: var(--color-text-secondary);">
                    Recordes la contrasenya? 
                    <a href="login.html" class="btn-link">Inicia sessió</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 EzyRide. Tots els drets reservats.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');

            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();

                if (!email) {
                    showToast('Si us plau, introdueix un correu electrònic.', 'error');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showToast('Si us plau, introdueix un correu vàlid.', 'error');
                    return;
                }

                showToast('Correu enviat! Revisa la teva safata d\'entrada.', 'success', 4000);
                emailInput.value = '';
            });
        });
    </script>
</body>
</html>
