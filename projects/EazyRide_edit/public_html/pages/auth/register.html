<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyRide - Registrar-se</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/logo.png" alt="Logo EzyRide">
            <h1>EzyRide</h1>
        </div>
        <div class="header-center"><h1 class="page-title">Registrar-se</h1></div><div class="user-info">
            <a href="../../index.html" class="btn btn-ghost">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Tornar
            </a>
        </div>
    </header>

    <main>
        <div class="container fade-in">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, var(--color-accent-secondary) 0%, var(--color-accent-purple) 100%); border-radius: var(--radius-xl); display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-lg);">
                    <svg width="40" height="40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                </div>
                <p style="color: var(--color-text-secondary); font-size: 0.9375rem; margin-top: var(--spacing-md);">
                    Uneix-te a la comunitat EzyRide
                </p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'usuari</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Escull un nom d'usuari" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Correu electrònic</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="nom@exemple.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contrasenya</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Mínim 8 caràcters" required>
                    <p style="font-size: 0.8125rem; color: var(--color-text-tertiary); margin-top: var(--spacing-xs);">
                        Ha de tenir almenys 8 caràcters
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                    Crear Compte
                </button>
            </form>

            <div id="registerMsg" style="margin-top: var(--spacing-md); text-align: center;"></div>

            <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--color-border-default); text-align: center;">
                <p style="font-size: 0.9375rem; color: var(--color-text-secondary);">
                    Ja tens compte? 
                    <a href="login.html" class="btn-link">Inicia sessió</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 EzyRide. Tots els drets reservats.</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('registerMsg');

            msg.textContent = "";

            if (!username || !email || !password) {
                msg.textContent = "Omple tots els camps.";
                msg.style.color = "var(--color-error)";
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                msg.textContent = "Introdueix un correu electrònic vàlid.";
                msg.style.color = "var(--color-error)";
                return;
            }

            if (password.length < 8) {
                msg.textContent = "La contrasenya ha de tenir almenys 8 caràcters.";
                msg.style.color = "var(--color-error)";
                return;
            }

            const data = { username, email, password };
            fetch('/../../php/api/register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(res => {
                if (res.success) {
                    msg.textContent = "Registre completat! Redirigint...";
                    msg.style.color = "var(--color-success)";
                    setTimeout(() => window.location.href = "../dashboard/gestio.html", 1200);
                } else {
                    msg.textContent = res.msg || "Error en el registre";
                    msg.style.color = "var(--color-error)";
                }
            })
            .catch(() => {
                msg.textContent = "Error de connexió amb el servidor.";
                msg.style.color = "var(--color-error)";
            });
        });
    </script>
</body>
</html>
