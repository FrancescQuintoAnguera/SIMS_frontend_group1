<!DOCTYPE html>
<html lang="ca">
<head>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/custom.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzyRide - Verificar Carnet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .phone-frame { border: 12px solid #212121; border-radius: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 10px; background-color: #212121; }
    .preview-img{max-width:100%; border-radius:8px;}
    .no-scrollbar::-webkit-scrollbar{display:none}
    .no-scrollbar{-ms-overflow-style:none; scrollbar-width:none}
  </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/logo.png" alt="Logo EzyRide">
            <h1>EzyRide</h1>
        </div>
        <div class="header-center"><h1 class="page-title">Verificar Carnet de Conduir</h1></div><div class="user-info">
            <a href="../dashboard/gestio.html" style="color: #A6EE36; text-decoration: none; font-weight: 600;">← Gestió</a>
        </div>
    </header>

    <main>
  <div class="w-full max-w-sm md:max-w-3xl lg:max-w-4xl h-[667px] md:h-auto flex items-center justify-center">
    <div class="bg-white p-5 rounded-2xl shadow-inner w-full h-full flex flex-col relative space-y-6">
            <header class="grid grid-cols-3 items-center mb-6 w-full">
                <div class="text-left">
                    <a href="./perfil.html" class="text-[#1565C0] text-sm font-semibold">← Tornar</a>
                </div>
                <div class="flex justify-end">
                    <img src="../../images/logo.png" alt="Logo" class="h-10 w-10">
                </div>
            </header>

      <main class="flex-1 overflow-y-auto no-scrollbar space-y-4 mt-3">
        <p class="text-gray-800">Puja dues fotografies del teu carnet de conduir:</p>
        <ol class="list-decimal pl-5 text-gray-700 space-y-2">
          <li>Frontal del carnet amb foto i nom visible.</li>
          <li>Darrere del carnet amb dades clares.</li>
        </ol>

        <form id="licenseForm" class="space-y-4">
          <div>
            <label class="block text-gray-900 font-semibold mb-2">Foto frontal</label>
            <input
type="file"
id="file_front"
accept="image/*"
required
>
            <img
id="preview_front"
alt="Vista prèvia del carnet de conduir (davant)"
class="mt-2 preview-img hidden"
>
          </div>
          <div>
            <label class="block text-gray-900 font-semibold mb-2">Foto darrere</label>
            <input
type="file"
id="file_back"
accept="image/*"
required
>
            <img
id="preview_back"
alt="Vista prèvia del carnet de conduir (darrere)"
class="mt-2 preview-img hidden"
>
          </div>
          <button type="submit" class="w-full bg-[#1565C0] text-white py-3 rounded-lg font-semibold">Enviar per verificar</button>
        </form>
        <div id="msg" class="text-sm text-center text-gray-700"></div>
      </main>
    </div>
  </div>
  <script>
  function preview(input, imgId) {
    const file = input.files[0];
    const img = document.getElementById(imgId);
    if(file) {
      const reader = new FileReader();
      reader.onload = e => { img.src = e.target.result; img.classList.remove('hidden'); };
      reader.readAsDataURL(file);
    }
  }
  document.getElementById('file_front').addEventListener('change', e=>preview(e.target,'preview_front'));
  document.getElementById('file_back').addEventListener('change', e=>preview(e.target,'preview_back'));
  document.getElementById('licenseForm').addEventListener('submit', function(e){
    e.preventDefault();
    const userId = localStorage.getItem('user_id') || '';
    const fd = new FormData();
    fd.append('user_id', userId);
    fd.append('front', document.getElementById('file_front').files[0]);
    fd.append('back', document.getElementById('file_back').files[0]);
    document.getElementById('msg').textContent = 'Enviant...';
    fetch('../../src/controllers/verify-license.php',{method:'POST',body:fd})
      .then(r=>r.json()).then(j=>{
        document.getElementById('msg').textContent = j.success ? 'Fotos enviades correctament.' : (j.msg || 'Error');
      }).catch(()=>{ document.getElementById('msg').textContent = 'Error de xarxa.'; });
  });
  </script>
    </main>

    <footer>
        <p>© 2025 EzyRide. Tots els drets reservats.</p>
    </footer>
</body>
</html>
