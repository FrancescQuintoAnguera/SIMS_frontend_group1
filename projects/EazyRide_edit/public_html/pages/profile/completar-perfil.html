<!DOCTYPE html>
<html lang="ca">
<head>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/custom.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzyRide - Completar Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .phone-frame { border: 12px solid #212121; border-radius: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 10px; background-color: #212121; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    #scrollShadow.active {
      opacity: 1;
      box-shadow: inset 0px 10px 15px -5px rgba(0,128,0,0.3);
    }
    .error-msg { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; }
  </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../images/logo.png" alt="Logo EzyRide">
            <h1>EzyRide</h1>
        </div>
        <div class="header-center"><h1 class="page-title">Completar Perfil</h1></div><div class="user-info">
            <a href="../dashboard/gestio.html" style="color: #A6EE36; text-decoration: none; font-weight: 600;">← Gestió</a>
        </div>
    </header>

    <main>
  <div class="w-full max-w-sm md:max-w-3xl lg:max-w-4xl h-[667px] md:h-auto flex items-center justify-center">
    <div class="bg-white p-5 rounded-2xl shadow-inner w-full h-full flex flex-col relative space-y-6">
      <header class="grid grid-cols-3 items-center mb-6 w-full">
        <div class="text-left">
          <a href="./perfil.html" class="text-[#1565C0] text-sm font-semibold">← Tornar</a>
        </div>
        <div class="flex justify-end">
          <img src="../../images/logo.png" alt="Logo" class="h-10 w-10">
        </div>
      </header>

      <div class="relative flex-1 overflow-hidden">
        <form id="completeForm" class="overflow-y-auto no-scrollbar space-y-4 pr-1 h-full">
          <div>
            <label for="fullname" class="block text-gray-900 font-semibold mb-2">Nom complet</label>
            <input type="text" id="fullname" name="fullname" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
            <div class="error-msg" id="error-fullname"></div>
          </div>
          <div>
            <label for="dni" class="block text-gray-900 font-semibold mb-2">DNI/NIE</label>
            <input type="text" id="dni" name="dni" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
            <div class="error-msg" id="error-dni"></div>
          </div>
          <div>
            <label for="phone" class="block text-gray-900 font-semibold mb-2">Telèfon</label>
            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
            <div class="error-msg" id="error-phone"></div>
          </div>
          <div>
            <label for="birthdate" class="block text-gray-900 font-semibold mb-2">Data de naixement</label>
            <input type="date" id="birthdate" name="birthdate" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
            <div class="error-msg" id="error-birthdate"></div>
          </div>
          <div>
            <label for="address" class="block text-gray-900 font-semibold mb-2">Adreça</label>
            <input type="text" id="address" name="address" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
            <div class="error-msg" id="error-address"></div>
          </div>
          <div>
            <label for="sex" class="block text-gray-900 font-semibold mb-2">Sexe</label>
            <select id="sex" name="sex" class="w-full px-4 py-2 bg-[#F5F5F5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1565C0]">
              <option value="">Selecciona</option>
              <option value="M">Home</option>
              <option value="F">Dona</option>
              <option value="O">Altres</option>
            </select>
            <div class="error-msg" id="error-sex"></div>
          </div>
          <button type="submit" class="w-full bg-[#1565C0] text-white py-3 rounded-lg font-semibold">Guardar</button>
          <div id="success-msg" class="hidden mt-4 p-3 text-green-800 bg-green-100 border border-green-400 rounded-lg text-center"></div>
        </form>
        <div id="scrollShadow" class="pointer-events-none absolute bottom-0 left-0 w-full h-10 bg-gradient-to-t from-green-500 via-transparent to-transparent opacity-0 transition-opacity duration-300 rounded-b-2xl"></div>
      </div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  // Load existing profile data
  fetch('/../../php/api/completar-perfil.php', { credentials: 'include' })
    .then(response => response.json())
    .then(data => {
      if (data && data.success && data.data) {
        const d = data.data;
        if (d.fullname !== undefined) document.getElementById('fullname').value = d.fullname;
        if (d.dni !== undefined) document.getElementById('dni').value = d.dni;
        if (d.phone !== undefined) document.getElementById('phone').value = d.phone;
        if (d.birthdate !== undefined) document.getElementById('birthdate').value = d.birthdate;
        if (d.address !== undefined) document.getElementById('address').value = d.address;
        if (d.sex !== undefined) document.getElementById('sex').value = d.sex;
      }
    }).catch(() => {});

  const form = document.getElementById('completeForm');
  const scrollShadow = document.getElementById('scrollShadow');
  const successMsg = document.getElementById('success-msg');

  function updateShadow() {
    if (form.scrollHeight > form.clientHeight && form.scrollTop + form.clientHeight < form.scrollHeight - 1) {
      scrollShadow.style.opacity = '1';
    } else {
      scrollShadow.style.opacity = '0';
    }
  }
  form.addEventListener('scroll', updateShadow);
  updateShadow();

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Clear previous errors and success message
    ['fullname','dni','phone','birthdate','address','sex'].forEach(f => {
      document.getElementById('error-' + f).textContent = '';
    });
    successMsg.textContent = '';
    successMsg.classList.add('hidden');
    successMsg.classList.remove('bg-red-100','border-red-400','text-red-800');
    successMsg.classList.add('bg-green-100','border-green-400','text-green-800');

    const fullname = form.fullname.value.trim();
    const dni = form.dni.value.trim();
    const phone = form.phone.value.trim();
    const birthdate = form.birthdate.value.trim();
    const address = form.address.value.trim();
    const sex = form.sex.value;

    let valid = true;

    if (fullname.length < 3) {
      document.getElementById('error-fullname').textContent = 'El nom complet ha de tenir almenys 3 caràcters.';
      valid = false;
    }

    const dniRegex = /^(\d{8}[A-Za-z]|[XYZ]\d{7}[A-Za-z])$/;
    if (!dniRegex.test(dni)) {
      document.getElementById('error-dni').textContent = 'El DNI/NIE ha de ser vàlid (8 dígits + lletra o X/Y/Z + 7 dígits + lletra).';
      valid = false;
    }

    const phoneRegex = /^\d{9,}$/;
    if (!phoneRegex.test(phone)) {
      document.getElementById('error-phone').textContent = 'El telèfon ha de tenir almenys 9 dígits.';
      valid = false;
    }

    const today = new Date().toISOString().split('T')[0];
    if (!birthdate || birthdate >= today) {
      document.getElementById('error-birthdate').textContent = 'La data de naixement no pot ser avui o en el futur.';
      valid = false;
    }

    if (!['M','F','O'].includes(sex)) {
      document.getElementById('error-sex').textContent = 'Selecciona un sexe vàlid.';
      valid = false;
    }

    if (!valid) return;

    const data = { fullname, dni, phone, birthdate, address, sex };
    fetch('/../../php/api/completar-perfil.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        successMsg.textContent = 'Perfil completat correctament.';
        successMsg.classList.remove('hidden');
      } else {
        successMsg.textContent = result.msg || 'Error.';
        successMsg.classList.remove('hidden');
        successMsg.classList.remove('bg-green-100','border-green-400','text-green-800');
        successMsg.classList.add('bg-red-100','border-red-400','text-red-800');
      }
    })
    .catch(() => {
      successMsg.textContent = 'Error de xarxa.';
      successMsg.classList.remove('hidden');
      successMsg.classList.remove('bg-green-100','border-green-400','text-green-800');
      successMsg.classList.add('bg-red-100','border-red-400','text-red-800');
    });
  });
});
  </script>
    </main>

    <footer>
        <p>© 2025 EzyRide. Tots els drets reservats.</p>
    </footer>
</body>
</html>
