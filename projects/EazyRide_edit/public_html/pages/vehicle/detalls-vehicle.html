<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyRide - Detalls del Vehicle</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="../dashboard/gestio.html" style="display: flex; align-items: center; gap: var(--spacing-md); text-decoration: none;">
                <img src="../../images/logo.png" alt="Logo EzyRide">
                <h1>EzyRide</h1>
            </a>
        </div>
        <div class="header-center"><h1 class="page-title">Detalls del Vehicle</h1></div><div class="user-info">
            <a href="../vehicle/localitzar-vehicle.html" class="btn btn-ghost">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Tornar
            </a>
        </div>
    </header>

    <main>
        <div class="container container-large fade-in">
            <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
                <div class="icon-container icon-container-lg" style="background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);">
                    <svg width="50" height="50" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                        <circle cx="7" cy="17" r="2"/>
                        <path d="M9 17h6"/>
                        <circle cx="17" cy="17" r="2"/>
                    </svg>
                </div>
                
                <p style="color: var(--color-text-secondary);">Informació completa del vehicle</p>
            </div>

            <!-- Imagen del vehículo -->
            <div class="card-glass" style="margin-bottom: var(--spacing-xl); padding: 0; overflow: hidden; height: 240px; background: var(--color-surface); display: flex; align-items: center; justify-content: center;">
                <svg width="100" height="100" fill="none" stroke="var(--color-text-tertiary)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                    <circle cx="7" cy="17" r="2"/>
                    <path d="M9 17h6"/>
                    <circle cx="17" cy="17" r="2"/>
                </svg>
            </div>

            <!-- Información General -->
            <div class="section">
                <h3 class="section-title">Informació general</h3>
                <div class="card-glass">
                    <div style="display: grid; gap: var(--spacing-md);">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--color-text-secondary);">Matrícula:</span>
                            <span style="font-weight: 600;">AB 123 CD</span>
                        </div>
                        <div class="divider" style="margin: 0;"></div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--color-text-secondary);">Model:</span>
                            <span style="font-weight: 600;">Motocicleta Y</span>
                        </div>
                        <div class="divider" style="margin: 0;"></div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: var(--color-text-secondary);">Estat:</span>
                            <span class="badge badge-success">Operatiu</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Batería -->
            <div class="section">
                <h3 class="section-title">Estat de la Bateria</h3>
                <div class="card-glass">
                    <div style="width: 100%; background: var(--color-surface); border-radius: var(--radius-full); height: 32px; overflow: hidden; position: relative;">
                        <div style="width: 95%; height: 100%; background: linear-gradient(135deg, var(--color-accent-primary) 0%, #69B7F0 100%); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.875rem; color: var(--color-bg-primary);">
                            95%
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ubicación -->
            <div class="section">
                <h3 class="section-title">Ubicació</h3>
                <div class="card-glass" style="padding: 0; overflow: hidden; height: 240px; background: var(--color-surface); display: flex; align-items: center; justify-content: center;">
                    <svg width="64" height="64" fill="none" stroke="var(--color-text-tertiary)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                </div>
            </div>

            <!-- Botón Reclamar -->
            <button onclick="window.location.href='../vehicle/localitzar-vehicle.html'" class="btn btn-primary" style="width: 100%; padding: var(--spacing-lg); font-size: 1rem;">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                    <circle cx="7" cy="17" r="2"/>
                    <path d="M9 17h6"/>
                    <circle cx="17" cy="17" r="2"/>
                </svg>
                Reclamar Aquest Vehicle
            </button>
        </div>
    </main>

    <footer>
        <p>© 2025 EzyRide. Tots els drets reservats.</p>
    </footer>
</body>
</html>
